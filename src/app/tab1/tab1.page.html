<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Twittonic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container-lg d-flex flex-column align-items-center justify-content-center h-100 text-center">
    <div *ngIf="!loggedIn">
      <h1>Per utilizzare quest'applicazione, devi accedere con il tuo account Twitter.</h1>
      <ion-button color="tertiary fw-bold" (click)="startAuth()">
        Accedi
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  
</ion-content>
