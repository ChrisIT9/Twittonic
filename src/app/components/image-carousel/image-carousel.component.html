<div class="image-container">
  <img *ngIf="!isVideo(currentUrl)" [src]="currentUrl" class="w-100 media">
  <video *ngIf="isVideo(currentUrl)" [src]="currentUrl" class="w-100 media" controls></video>
  <ion-icon class="back" name="arrow-back-circle" (click)="previous()" *ngIf="mediaUrls.length > 1"></ion-icon>
  <ion-icon class="forward" name="arrow-forward-circle" (click)="next()" *ngIf="mediaUrls.length > 1"></ion-icon>
</div>
