<ng-container class="w-100" *ngFor="let htmlObject of htmlObjects">
  <span *ngIf="!htmlObject?.transform" [innerHTML]="htmlObject?.content"> 
  </span>
  <a class="clickable" target="_blank" *ngIf="htmlObject?.transform && htmlObject.href" [href]="htmlObject.href" [innerHTML]="htmlObject?.content">
  </a>
  <a class="clickable" *ngIf="htmlObject?.transform && htmlObject.routerLink" [routerLink]="htmlObject.routerLink" [queryParams]="htmlObject.queryParams" queryParamsHandling="merge" [innerHTML]="htmlObject?.content">
  </a>
  <ng-content></ng-content>
</ng-container>
